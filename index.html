<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/listing.css">
</head>

<body>
    <section class="listing_page">
        <div class="listing_box">
            <div class="listing_img">
                <img src="img2.jpg" alt="listing" class="list_img">
                <div class="verified_tick">
                    <img src="white_tick.png" alt="">
                    <span>Verified</span>
                </div>
            </div>

            <div>
                <div class="list_top">
                    <div class="thumbs_up">
                        <img src="thumb.png" alt="">
                    </div>
                    <h2>Royal Kings Archery Academy</h2>
                </div>
                <div>


                    <div class="fb_star_section fb_flex">
                        <div class="rating_num">
                            <span>4.1</span>
                        </div>
                        <div class="fb_stars" style="--star_rating: 4"
                            aria-label="Rating of this product is 4 out of 5.">
                        </div>
                        <span class="fb_font total_ratings">161 Ratings</span>
                    </div>
                </div>

            <div class="list_location">
                <img src="location_mob.svg" alt="">
                <span class="fb_font">Block C 1 New Ashok Nagar, Delhi</span>
            </div>

            <div class="extra_info">
                <div class="extra_sport">
                    <span>Persnol Trainer</span>
                </div>
                <div class="extra_sport">
                    <span>Aerobics</span>
                </div>
            </div>

            </div>
        </div>
    </section>
</body>

</html>
