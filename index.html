<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/listing.css">
</head>
<body>
    <section class="listing_page">
        <div class="listing_box">
            <div class="listing_img">
                <img src="img2.jpg" alt="listing" class="list_img">
                <div class="verified_tick">
                    <img src="white_tick.png" alt="">
                    <span>Verified</span>
                </div>
            </div>

            <div>
                <div class="list_top">
                    <div class="thumbs_up">
                        <img src="thumb.png" alt="">
                    </div>
                    <h2>Royal Kings Archery Academy</h2>
                </div>
                <div>
                    <div class="rating_num">
                        <span>4.1</span>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
